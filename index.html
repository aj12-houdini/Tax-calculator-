<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <div class="tax-calculator">
          <form class="form">
          <div class="input">
            <h4>Bill</h4>
            <input class="tax-calc-input bill-input" type="text" placeholder="" value="">
          </div>
          <div class="btn-tip"> 
            <h4>Select Tip %</h4>
            <div class="row">
            <div class="col col-lg-4 col-sm-6">
            <button class="btn-tips btn">5%</button>
          </div>
          <div class="col col-lg-4 col-sm-6">
            <button class="double btn-tips btn">10%</button>
          </div>
          <div class="col col-lg-4 col-sm-6">
            <button class="double btn-tips btn">15%</button>
          </div>
          <div class="col col-lg-4 col-sm-6">
            <button class="double btn-tips btn">25%</button>
          </div>
          <div class="col col-lg-4 col-sm-6">
            <button class="double btn-tips btn">50%</button>
          </div>
          <div class="col col-lg-4 col-sm-6">
            <input type="text" class="btn-tips custom" placeholder="Custom"></input>
          </div>
          </div>
        </div>
          <div class="number">
            <h4>Number of people</h4> 
            <input class="tax-calc-input number-input" type="text" placeholder="">
          </div>
          <div class="submit-btn">
          <input class="btn-tips submit" type="submit" value="Submit">
        </input>
      </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="tax-display">
          <div class="tip-amt">
            Tip Amount
            <span class="amount tip-amount-value">$0.00</span>
            <p>/person</p>
          </div>

          <div class="total-amt">
            Total
            <span class="amount total-amount-value">$0.00</span>
            <p>/person</p>
          </div>

          <div class="button d-grid gap-2 reset">
            <button class="btn-reset btn-primary" type="button">RESET</button>
          </div>
        </div>
      </div>
  </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
